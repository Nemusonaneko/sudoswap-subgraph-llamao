type NFT @entity {
  id: ID!
  address: Bytes!
  pairIds: [String!]!
  pairs: [Pair!] @derivedFrom(field: "nft")
  createdBlock: BigInt!
  createdTimestamp: BigInt!
}

type NewPair @entity {
  id: ID!
  txHash: Bytes!
  nft: NFT!
  initialBondingCurve: Bytes!
  initialDelta: BigInt!
  initialFee: BigInt!
  initialSpot: BigInt!
  pair: Pair @derivedFrom(field: "initialAttributes")
  createdBlock: BigInt!
  createdTimestamp: BigInt!
}

type Pair @entity {
  id: ID!
  address: Bytes!
  nft: NFT
  bondingCurve: Bytes
  delta: BigInt
  fee: BigInt
  spot: BigInt
  initialAttributes: NewPair!
  updateEvents: [UpdateEvent!]! @derivedFrom(field: "pair")
  createdBlock: BigInt!
  createdTimestamp: BigInt!
}

type UpdateEvent @entity {
  id: ID!
  pair: Pair!
  txHash: Bytes!
  event: String!
  newDelta: BigInt!
  newFee: BigInt!
  newSpot: BigInt!
  createdBlock: BigInt!
  createdTimestamp: BigInt!
}
